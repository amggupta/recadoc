<section data-ng-controller="DoctorsController" data-ng-init="findOne()">
	<span>{{doctor.created | date:'medium'}}</span> /
	<span>{{doctor.user.name}}</span>
	<h2>{{doctor.name}} <a data-ng-show="global.user._id == doctor.user._id" href="/#!/doctors/{{doctor._id}}/edit">edit</a></h2>
	<div>{{doctor.city}}</div>
	<div>{{doctor.speciality}}</div>
	<div>{{doctor.hospital}}</div>
<div data-ng-controller="ArticlesController" data-ng-init="findForDoc()">	
	<ul class="articles unstyled">
		<li data-ng-repeat="article in articles">
			<span>{{article.created | date:'medium'}}</span> /
			<span>{{article.user.name}}</span>
			<h3><a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a></h3>
			<div>{{article.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
</div>
</section>
